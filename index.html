<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TensorFlow.js Model Y端kleme</h1>
    <div class="content">
    </div>
    <div>
        <button id="loadModelBtn" onclick="loadModel()">Modeli Y端kle</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script>
    async function loadModel() {
        const button = document.getElementById('loadModelBtn');
        button.disabled = true;
        const start = performance.now();
        var content = document.querySelector('.content');
        content.innerHTML = `<h3>Model Y端kleniyor...</h3>`;

        const model = await tf.loadGraphModel('tfjs_model/model.json');
        const end = performance.now();

        content.innerHTML = `<h3>Model Y端klendi  (${(end - start).toFixed(2)} ms)</h3>`;

        // Burada model ile tahminler yapabilirsin
        button.disabled = false;

    }
    </script>

</body>
</html>
